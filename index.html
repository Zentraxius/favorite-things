<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>

  <body>
    <div class="container">
      <form id="fav-things">
        <div class="radio">
          <label>Please choose your favorite color from this list:</label>
          <label>
            <input type="radio" name="color" value="blue" checked>
            Blue
          </label>
          <label>
            <input type="radio" name="color" value="red">
            Red
          </label>
          <label>
            <input type="radio" name="color" value="green">
            Green
          </label>
        </div>

        <div class="radio">
          <label>Please choose your favorite day of the work week:</label>
          <label>
            <input type="radio" name="day" value="monday" checked>
            Monday
          </label>
          <label>
            <input type="radio" name="day" value="tuesday">
            Tuesday
          </label>
          <label>
            <input type="radio" name="day" value="wednesday">
            Wednesday
          </label>
          <label>
            <input type="radio" name="day" value="thursday">
            Thursday
          </label>
          <label>
            <input type="radio" name="day" value="friday">
            Friday
          </label>
        </div>

        <div class="radio">
          <label>Please choose your favorite flavor of coffee:</label>
          <label>
            <input type="radio" name="coffee" value="light" checked>
            Light roast
          </label>
          <label>
            <input type="radio" name="coffee" value="dark">
            Dark roast
          </label>
          <label>
            <input type="radio" name="coffee" value="sweetened">
            Sweetened
          </label>
        </div>

        <div class="form-group">
          <label for="vacation">Please enter your favorite vacation spot:</label>
          <input id="vacation" class="form-control" type="text">
        </div>
      </form>
    </div>
  </body>
</html>
